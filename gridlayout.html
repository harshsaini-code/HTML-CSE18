<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
             box-sizing: border-box;
        }
        p{
            font-size: 5vh;
            font-size: 2rem;
        }
        main{
            height: 600px;
            width :66%;
            background-color: rgb(16, 16, 90);
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            gap: 10px;

        }
        .box{
            background-color: rgb(112, 202, 92);
            /* height: 200px; */
        }
        @media screen and (max max-width: 400px;) {
            main { 
                background-color: bisque;
                display: grid;
                grid-template-columns:100px 80px 500 120px;
                grid-template-columns: repeat(3,100px);
                border-radius: 25px 30px 45px;
            }
               
        }
        box{
            background-color: blueviolet;
        }
            
        

        

    </style>
</head>
<body>
    <h2>hello ABES</h2>
    <main>
        <div class="box">1 </div>
        <div class="box">2 </div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
         <div class="box">12</div>
    </main>
    <h3>using of grids in css</h3>

</html>
